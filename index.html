<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin="" />
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <header>
    <div class="background">
      <h1>IP Address Tracker</h1>
      <form id="form">
        <input id="input" placeholder="Search for any IP address or domain" type="text">
        <button id="button"><img src="./images/icon-arrow.svg" alt=""></button>
      </form> 
    </div>
  </header>
  <article class="ipinfo">
    <div>
      <h2>IP Address</h2>
      <p id="ip">192.212.174.101</p>
    </div>
    <div>
      <h2>Location</h2>
      <p id="location">Brooklyn, NY 10001</p>
    </div>
    <div>
      <h2>Timezone</h2>
      <p id="timezone"></p>
    </div>
    <div>
      <h2>ISP</h2>
      <p id="isp">SpaceX Starlink</p>
    </div>
  </article>
  <section>
    <div id="map" class="map"></div>
  </section>
  
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <script src="script.js"></script>
</body>
</html>
